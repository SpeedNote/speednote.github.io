<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speednote - Life, organised.</title>
  <link rel='shortcut icon' href='favicon.png' type='image/x-icon' />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
  
#notesContainer {
  -ms-overflow-style: none;  /* IE & Edge */
  scrollbar-width: none;     /* Firefox */
}
#notesContainer::-webkit-scrollbar {
  width: 0px;
  background: transparent;   /* Chrome, Safari, Opera */
  -webkit-overflow-scrolling: touch;
}


</style>
<body class="pt-1 xl:overflow-hidden">

  <div class="max-w-full mx-auto flex flex-col md:flex-row h-screen gap-1">

  <!-- LEFT COLUMN: New Note Editor -->
  <div class="flex-1 bg-white p-2 flex flex-col gap-2">

    <div class="flex items-center justify-between">
      <h1 class="text-xl font-bold flex items-center gap-1">
      <span class="text-white bg-[#f42c04]">Speednote</span> 
      <span class="bg-white text-black italic text-sm ml-1">Life, organised</span>
      </h1>
      <p id="saveReminder" class="flex justify-end text-sm text-green-600 hidden mr-1 xl:mr-0 ">âœ… Saved <span class="hidden md:inline-block"> &nbsp;to browser storage</span></p>
    </div>

    <div id="editor"
         contenteditable="true"
         class="text-xl w-full border border-gray-300 p-3 h-64 md:h-96 xl:overflow-y-auto focus:outline-none bg-white"
         placeholder="Type your note here...">
    </div>


    <div class="flex flex-wrap justify-center xl:justify-between gap-2">
    <input id="categoryInput" 
       type="text" 
       placeholder="Add category (optional)"
       class="border border-gray-300 text-sm rounded-sm p-1 w-48 focus:outline-none">

      <div>
        <button id="saveNoteBtn" class="px-3 py-1 border border-green-600 hover:bg-green-700 text-sm rounded-sm hover:text-white">Save</button>
        <button id="clearHighlightsBtn" class="px-3 py-1 border border-blue-400 hover:bg-blue-500 text-sm rounded-sm hover:text-white">Clear Highlights</button>
        <button id="deleteAllBtn" class="px-3 py-1 border border-red-500 hover:bg-red-600 hover:text-white text-sm rounded-sm">Delete All</button>
      </div>
    </div>

  </div>

  <!-- RIGHT COLUMN: Saved Notes -->
  <div class="flex-1 bg-white mt-2 mr-2 flex flex-col gap-4 h-screen">

    <div class="ml-2 md:ml-0 gap-2 flex items-center justify-between">
      <input id="searchNotes" type="search" class="focus:outline-none rounded-sm w-full border p-1 pl-2 h-8" placeholder="Search notes">
      <div class="hidden md:flex gap-2 text-sm">
        <button id="importBtn" class="h-7 px-2 py-0 border border-purple-500 hover:bg-purple-600 hover:text-white rounded-sm">Import</button>
        <button id="saveAllBtn" class="h-7 px-2 py-0 border border-blue-500 hover:bg-blue-600 hover:text-white rounded-sm">Export</button>
      </div>
    </div>

    <button id="showAllBtn" class="ml-2 xl:ml-0 -mt-1 px-2 py-1 text-xs border border-gray-400 hover:bg-gray-200 rounded-sm hidden w-36">Show All Categories</button>

    <div id="notesContainer" class="-mt-1 pb-36 flex-1 flex flex-col gap-3 xl:overflow-y-auto">
      <!-- Notes appear here -->
    </div>

  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
